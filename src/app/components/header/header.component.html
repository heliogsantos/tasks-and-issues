<header [ngClass]="{'dark-mode-primary': asDarkMode}">
  <div [ngClass]="{'dark-bars': asDarkMode}" class="bars" (click)="openMenu($event)">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="title">
    <h1>Tasks and issues</h1>
  </div>
  <div class="add-task">
    <div class="dark-mode-warper" (click)="handleDarkMode($event)">
      <img src="../../.././assets/icones/dark-mode-black.png" alt="Deixar tema escuro ou claro">
    </div>
    <button (click)="openModal($event)" class="bg-green-primary">create directory</button>

    <div (click)="openToggleColors()" [style.background]="activeColor" class="toggle-colors" title="toggle colors"></div>

    <div class="colors" [ngClass]="{'showColors': showColors}">
      <div *ngFor="let color of toggleColors" (click)="selectColor(color)" [style.backgroundColor]="color" class="toggle-colors" title="toggle colors">
      </div>
    </div>
  </div>
</header>
