<nav [ngClass]="{'showMenu': !showMenu, 'dark-mode-primary': asDarkMode}" (click)="stopPropagationNavigation($event)">
  <div class="header">
    <p (click)="openModalLogin()">login</p>
    <div class="close" (click)="closeNaveBar()">X</div>
  </div>

  <div class="navigation-wraper">
    <ul>

      <li *ngFor="let task of tasks" (click)="openSubTasks(task)">
        {{task.title}}
        <span>({{task.isseus.length}})</span>
        <div *ngFor="let issue of task.isseus" class="sub-tasks" [ngClass]="{'show-sub-tasks': task.open}">
          <p>{{issue}}</p>
        </div>
      </li>

    </ul>
  </div>
</nav>
