<div class="container">
  <div class="wraper">
    <h2><span></span>Banco Safra</h2>
    <ul>
      <li [ngClass]="{'task-done': task.done}" (click)="doneTask(task)" *ngFor="let task of tasksList">

      </li>
    </ul>
  </div>
</div>
